<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Komunitas Kucing</title>
     <link rel="stylesheet" href="body.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
      <nav class="navbar-custom">
    <div class="brand">Komunitas Kucing</div>
    <div class="menu">
      <a href="index.html">Home</a>
      <a href="form.html">Daftar</a>
      <a href="design.html">Design</a>
    </div>
  </nav>
  <div class="container my-5">
    <h2 class="text-center fw-bold mb-4">Pendaftaran Komunitas Kucing</h2>
    <form class="bg-white p-4 shadow-sm rounded">
      
      <div class="mb-3">
        <label for="nama" class="form-label">Nama Lengkap</label>
        <input type="text" id="nama" name="nama" class="form-control" placeholder="Masukkan nama lengkap" required>
      </div>

      <div class="mb-3">
        <label for="tgl" class="form-label">Tanggal Lahir</label>
        <input type="date" id="tgl" name="tgl" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="umur" class="form-label">Kelompok Umur</label>
        <select id="umur" name="umur" class="form-select" required>
          <option value="">Pilih kelompok umur</option>
          <option value="anak-anak">Anak-anak</option>
          <option value="remaja">Remaja</option>
          <option value="dewasa">Dewasa</option>
          <option value="lansia">Lansia</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Jenis Kelamin</label><br>
        <div class="form-check form-check-inline">
          <input type="radio" id="laki" name="gender" value="Laki-Laki" class="form-check-input" required>
          <label for="laki" class="form-check-label">Laki-laki</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" id="perempuan" name="gender" value="Perempuan" class="form-check-input">
          <label for="perempuan" class="form-check-label">Perempuan</label>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Hobi</label><br>
        <div class="form-check">
          <input type="checkbox" id="game" name="hobi" value="Main Game" class="form-check-input">
          <label for="game" class="form-check-label">Main Game</label>
        </div>
        <div class="form-check">
          <input type="checkbox" id="ngoding" name="hobi" value="Ngoding" class="form-check-input">
          <label for="ngoding" class="form-check-label">Ngoding</label>
        </div>
        <div class="form-check">
          <input type="checkbox" id="kucing" name="hobi" value="Bermain dengan kucing" class="form-check-input">
          <label for="kucing" class="form-check-label">Bermain dengan kucing</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="asal" class="form-label">Asal Daerah</label>
        <input type="text" id="asal" name="asal" class="form-control" placeholder="Masukkan asal daerah" required>
      </div>

      <div class="mb-3">
        <label for="alasan" class="form-label">Alasan Ingin Bergabung</label>
        <textarea id="alasan" name="alasan" class="form-control" rows="3" placeholder="Masukkan alasan anda ingin bergabung" required></textarea>
      </div>

      <div class="text-center">
        <button class="btn btn-success px-4">
          <a href="design.html">  KIRIM PENDAFTARAN </a>
        </button>
      </div>
    </form>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
