  <div class="container my-5">
    <h2 class="fw-bold">Design Laboratory</h2>
    <p class="mb-4">Image Effects</p>
    
    <img id="catImage" src="E:\Screenshots\Freaky.png" alt="Gambar Kucing" style="border-radius: 10px;">

    <div class="mt-3">
      <button class="btn btn-primary me-2" onclick="rotateImage()">Rotate</button>
      <button class="btn btn-success" onclick="scaleImage()">Scale</button>
    </div>
  </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
      <script>
    let rotation = 0;
    let scale = 1;
    const img = document.getElementById("catImage");

    function rotateImage() {
      rotation += 45; 
      img.style.transform = `rotate(${rotation}deg) scale(${scale})`;
    }

    function scaleImage() {
      scale = scale === 1 ? 1.5 : 1; 
      img.style.transform = `rotate(${rotation}deg) scale(${scale})`;
    }
  </script>
       <script>
    function showAlert() {
      alert("Anda telah Terdaftar di Design Laboratory!");
    }
  </script>
</body>
